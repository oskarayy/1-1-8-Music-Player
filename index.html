<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muzzzik Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ce8b4151dd.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="music-player">
        <nav>
          <div class="circle"><i class="fa-solid fa-angle-left"></i></div>
          <div class="circle"><i class="fa-solid fa-bars"></i></div>
        </nav>

        <section class="info">
          <img id="thumbnail" src="assets/thumb1.png" alt="quebo" />
          <h1>Madagaskar</h1>
          <p>Quebonafide x FORXST</p>
        </section>

        <audio id="song">
          <source src="/assets/quebo-madagaskar.mp3" />
        </audio>
        <input type="range" value="0" name="progress" id="progress" />

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div id="ctrlIconBox">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
        <span class="media">Media used only for educational purposes.</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
